
<div class="center">
<h2> Get Directions to the FreeBee </h2>
<form>
	<br>

 	 Step 1 : Enter an Origin Location: <br>
    <input type="text" ng-model="user.location" id='origin' placeholder="enter origin location"></form>
    &nbsp&nbsp<button ng-click="ip()" type='button'>use current location</button><br>
    <br>

    <h4>Step 2 : Select a Marker</h4>
    <br>
    <button type="button" id="drive" ng-click="getDir('drive')">Driving Direction!</button>
    <button type="button" id="walk" ng-click="getDir('walk')">Walking Direction!</button>
    <button type="button" id="transit" ng-click="getDir('transit')">Transit Direction!</button>
    <br>
    <br>
</form>
</div>
<div id="map"></div>
